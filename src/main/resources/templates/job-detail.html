<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table th:object="${job}" class="job-listing">
        <tr>
            <th th:text="Name"></th>
            <td th:text="${job.name}"></td>
        </tr>
        <tr>
            <th th:text="Employer"></th>
            <td th:text="${job.employer}"></td>
        </tr>
        <tr>
            <th th:text="Location"></th>
            <td th:text="${job.location}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text="${job.positionType}"></td>
        </tr>
        <tr>
            <th th:text="Skill"></th>
            <td th:text="${job.coreCompetency}"></td>
        </tr>
    </table>

</div>

</body>
</html>
